        <a href="quiz.html" id="quizLink">Quiz</a>
        <a href="dogs.html" id="dogsLink">Add a Dog</a>
    </header>
    <div class="add-dog-container">
        <h2>Add a Dog</h2>
        <form id="addDogForm">
            <label for="dogName">Name:</label>
            <input type="text" id="dogName" placeholder="dog's name" required>
            <label for="dogBreed">Breed:</label>
            <input type="text" id="dogBreed" placeholder="dog's breed" required>
            <label for="dogage">Age:</label>
            <input type="text" id="dogage" placeholder="years">
            <label for="dogTemperament">Temperament:</label>
            <input type="text" id="dogTemperament" placeholder="sleepy, happy, etc..">
            <label for="dogDescription">Description:</label>
            <textarea rows="4" cols="50" id="dogDescription"></textarea>
            </br>
            <button type="button" onclick="addDog()">Add Dog</button>
        </form>
    </div>
    </div>
</body>
